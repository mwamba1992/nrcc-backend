# Development Environment Configuration

# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/nrcc_db
spring.datasource.username=amtz
spring.datasource.password=amtz

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 Console (optional for quick testing)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Development Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# File Storage for Development
file.upload-dir=./dev-uploads

# Logging for Development
logging.level.root=INFO
logging.level.tz.go.roadsfund.nrcc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS - Allow all origins for development
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200

# Email - Log only (don't send actual emails in dev)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dev@nrcc.go.tz
spring.mail.password=dev-password

# Actuator - Enable all endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# JWT - Shorter expiration for development
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
