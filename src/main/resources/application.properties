# Application Name
spring.application.name=nrcc-backend

# Active Profile
spring.profiles.active=dev

# Server Configuration
server.port=666
server.servlet.context-path=/api

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/nrcc_db
spring.datasource.username=amtz
spring.datasource.password=amtz
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Location
file.upload-dir=./uploads
file.allowed-extensions=pdf,jpg,jpeg,png,doc,docx,xls,xlsx

# JWT Configuration
jwt.secret=nrcc-secret-key-change-this-in-production-use-strong-secret-minimum-256-bits-for-hs512
jwt.expiration=900000
jwt.refresh-expiration=604800000

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# SMS Configuration (configure based on provider)
sms.provider.url=https://api.sms-provider.com/send
sms.provider.api-key=your-api-key
sms.provider.sender-id=NRCC

# Application Configuration
app.name=NRCC Database Management System
app.version=1.0.0
app.organization=Roads Fund Board - Tanzania
app.frontend-url=http://localhost:4200

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.root=INFO
logging.level.tz.go.roadsfund.nrcc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/nrcc-backend.log

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Dar_es_Salaam
spring.jackson.default-property-inclusion=non_null
